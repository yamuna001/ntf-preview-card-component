<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Front End Mentor |NFT preview card </title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="container">
    <div class="product-picture">
      <div class="product-view">
        <img src="./assets/images/icon-view.svg" class="view-icon" alt="view-icon">
      </div>
    </div>
    <div class="description">
      <h1 class="product-title">Equilibrium #3429</h1>
      <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="products">
        <h2 class="product_quantity">
          <img src="./assets/images/icon-ethereum.svg" class="ethereum" alt="ethereum">
          0.041 ETH
        </h2>
        <p class="days-left">
          <img src="./assets/images/icon-clock.svg" class="clock" alt="clock">
          3 days left
        </p>   
      </div>
      <p class="product-developer">
        <img src="./assets/images/image-avatar.png" alt="developer_logo" class="developer_logo">
        Creation of <span class="highlight">Jules Wyvern</span>
      </p>
    </div>
  </main>
</body>
</html>
